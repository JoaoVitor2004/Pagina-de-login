<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="shortcut icon" href="favicon/botao-de-login-do-usuario.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <h2 id="res"></h2>
    </div>
    <main>
        <div class="caixa-principal">
            <h1>Login</h1>
            <form action="" class="formulario" id="form">
                <input class="int1 input" type="email" name="email" placeholder="digite seu email"><br>
                <input class="int2 input" type="password" name="senha" placeholder="digite sua senha"><br>
                <p>Esqueceu a senha? <a href="#">Clique aqui</a></p><br><br><br>
                <input id="abrir" class="botao" type="submit" value="Logar">
            </form>
        </div>
    </main>  
</body>

</html>
