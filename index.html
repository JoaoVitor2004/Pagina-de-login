<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="caixa-principal">
            <form action="#" method="post" autocomplete="off">
                <h1>Login</h1>
                <input class="int" type="email" name="email" required placeholder="digite seu email"><br>
                <input class="int" type="password" name="senha" required placeholder="digite sua senha" minlength="8" maxlength="13"><br>
                <p>Esqueceu a senha? <a href="#">Clique aqui</a></p><br><br><br>
                <input class="botao" type="submit" value="Logar">
            </form>
        </div>
    </main>
</body>

</html>
